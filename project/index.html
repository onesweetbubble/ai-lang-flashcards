<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Галерея</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Галерея изображений</h1>
  </header>

  <main>
    <div id="status" class="status">Загрузка…</div>

    <section class="gallery" id="gallery">
      <figure>
        <img src="images/apple.jpg" alt="Apple" loading="lazy">
        <figcaption>Apple</figcaption>
      </figure>
      <figure>
        <img src="images/dog.jpg" alt="Dog" loading="lazy">
        <figcaption>Dog</figcaption>
      </figure>
      <figure>
        <img src="images/car.jpg" alt="Car" loading="lazy">
        <figcaption>Car</figcaption>
      </figure>
      <figure>
        <img src="images/book.jpg" alt="Book" loading="lazy">
        <figcaption>Book</figcaption>
      </figure>
      <figure>
        <img src="images/cat.jpg" alt="Cat" loading="lazy">
        <figcaption>Cat</figcaption>
      </figure>
    </section>
  </main>

  <footer class="app-footer">
    <small>Статический демо-сайт</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
